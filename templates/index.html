<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Precious Chat Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="right-column">
            <h1>EchoMind ChatBot</h1>
            <h4>Customize your responses and upload files for context</h4>

            <div class="chatbot">
                <div class="form-group">
                    <label for="userID">User ID:</label>
                    <input type="text" id="userID" placeholder="User ID" value="user_id1">
                </div>

                <div class="form-group">
                    <label for="behaviour">Choose Behavior:</label>
                    <select id="behaviour">
                        <option value="chatbot_regular">Regular Chat Bot</option>
                        <option value="chatbot_rag_qa">QA-RAG Chatbot With Documents</option>
                        <option value="jarvis">Jarvis</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fileUpload">Upload Files:</label>
                        <input type="file" id="fileUpload" accept=".pdf" multiple disabled>
                </div>
                <ul id="fileList" class="file-list"></ul>
                </div>

                <div class="form-group">
                    <label for="systemMessage">Response Tone:</label>
                    <select id="systemMessage">
                        <option value="descriptive">Descriptive</option>
                        <option value="professional">Professional</option>
                        <option value="friendly">Friendly</option>
                        <option value="short">Short</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="llm_model">Choose Model:</label>
                    <select id="llm_model">
                        <option value="ollama">LLAMA 3.1:8B (LOCAL)</option>
                        <option value="gpt4">gpt-4o-mini</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="chatInput">Your Message:</label>
                    <textarea id="chatInput" placeholder="Type your message..."></textarea>
                </div>

                <div class="form-group">
                    <button id="submitBtn"  onclick="submitData()">Submit</button>
                </div>

                <div id="messageLog" class="message-log"></div>
            </div>
        </div>

    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
</body>
</html>
